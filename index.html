<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="text-center max-w-md w-full bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-3xl font-semibold text-blue-500 mb-4">Quote Generator</h1>
        
        <!-- Quote Container -->
        <p id="quote" class="text-xl italic text-gray-700 mb-6">Click the button to get a new quote!</p>

        <!-- Button to Generate New Quote -->
        <button id="new-quote-btn" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors mb-4">
            New Quote
        </button>
        
        <!-- Button to Copy the Quote -->
        <button id="copy-quote-btn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors">
            Copy Quote
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
